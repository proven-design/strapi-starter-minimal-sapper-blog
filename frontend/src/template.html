<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%



<link rel="apple-touch-icon" sizes="57x57" href="https://follettbookfairs.com/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="https://follettbookfairs.com/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="https://follettbookfairs.com/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="https://follettbookfairs.com/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="https://follettbookfairs.com/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="https://follettbookfairs.com/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="https://follettbookfairs.com/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="https://follettbookfairs.com/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="https://follettbookfairs.com/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="https://follettbookfairs.com/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://follettbookfairs.com/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="https://follettbookfairs.com/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://follettbookfairs.com/images/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="https://follettbookfairs.com/images/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link href="https://fonts.googleapis.com/css?family=Roboto%7CRubik&amp;display=swap" rel="stylesheet">
	<!-- menu scripts-->

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
    
    	<!-- Lazy Loading-->
	<script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.5.1/intersection-observer.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@12.0.0/dist/lazyload.min.js"></script>
	<script src="/js/lazyload.js"></script>
	<!-- Lazy Loading-->

	<link rel="stylesheet" href="/css/sortable.css">
	<link rel="stylesheet" href="/css/isolde.css">



<script type="module">
		import isolde from '/js/isolde.js';
		const isoldejs = new isolde();
	</script>

	<script>
		document.querySelector('.sortable').sortablejs({

			// filter links
			links: document.querySelectorAll('[data-sjslink]'),

			// active class
			active: 'is-active',

			// in pixels
			margin: 20,

			// for responsive
			responsive: {
				980: {
					columns: 3
				},
				480: {
					columns: 2
				},
				0: {
					columns: 1
				}
			},

			// fade in/out duration
			fadeDuration: {
				in: 300,
				out: 0
			}

		})
	</script>


    <link href="/css/grid-menu.css?v=1" rel="stylesheet">
	<script src="/js/grid-menu.js?v=1"></script>

</body>
</html>
